

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>

    <p class="card-text">{{item.content|safe|truncatechars:300}}</p>
    <div>
      <a href="/blog/delete/{{item.slug}}" class="card-link btn btn-danger">Delete</a>
      <a href="/blog/edit/{{item.slug}}" class="card-link btn btn-secondary">Edit</a>

    </div>
  </div>
</div>
